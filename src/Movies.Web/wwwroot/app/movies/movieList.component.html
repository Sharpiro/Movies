<div>
    <table class="table">
        <tr>
            <th>Rank</th>
            <th>Id</th>
            <th>Thumb</th>
            <th>Title</th>
            <th>Rating</th>
            <th>Duration</th>
            <th>Year</th>
        </tr>
        <tr *ngFor="let movie of movies">
            <td>{{movie.Rank}}</td>
            <td>{{movie.ImdbID}}</td>
            <td style="width:100px"><img style="width:100%" src="{{movie.Poster}}" /></td>
            <td>{{movie.Title}}</td>
            <td>{{movie.ImdbRating}}</td>
            <td>{{movie.RuntimeMinutes}}</td>
            <td>{{movie.Released}}</td>
        </tr>
    </table>
</div>
